   <!DOCTYPE html>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff9f4;
      color: #333;
    }

    header {
      background-color: #5a3e36;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
    }

    .section {
      padding: 2rem;
    }

    .menu-category h2 {
      color: #5a3e36;
      border-bottom: 2px solid #d3bfa8;
      margin-bottom: 1rem;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .menu-item {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .menu-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .menu-item-content {
      padding: 1rem;
    }

    .menu-item h3 {
      margin: 0 0 0.5rem;
      color: #5a3e36;
    }

    .menu-item p {
      margin: 0.3rem 0;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #5a3e36;
      color: white;
    }
