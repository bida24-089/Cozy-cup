<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feedback - Café Delight</title>
  <link rel="stylesheet" href="feedback.css" />
</head>
<body>

  <header class="title">Café Delight</header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="menu.html">Menu</a>
    <a href="contact.html">Contact</a>
    <a href="feedback.html">Feedback</a>
  </nav>

  <main>
    <section class="feedback-container">
      <h1>We'd Love Your Feedback!</h1>
      <p>Your thoughts help us improve our coffee and service.</p>

      <form class="feedback-form" action="#" method="post">
        <label for="name">Name<span>*</span></label>
        <input type="text" id="name" name="name" placeholder="Your full name" required />

        <label for="email">Email<span>*</span></label>
        <input type="email" id="email" name="email" placeholder="Your email address" required />

        <label for="rating">Rating<span>*</span></label>
        <select id="rating" name="rating" required>
          <option value="" disabled selected>Select a rating</option>
          <option value="5">5 - Excellent</option>
          <option value="4">4 - Very Good</option>
          <option value="3">3 - Good</option>
          <option value="2">2 - Fair</option>
          <option value="1">1 - Poor</option>
        </select>

        <label for="comments">Comments</label>
        <textarea id="comments" name="comments" rows="5" placeholder="Your feedback here..."></textarea>

        <button type="submit">Submit Feedback</button>
      </form>
    </section>
  </main>

</body>
</html>
