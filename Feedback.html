<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Feedback – COZY CUP Café</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to COZY CUP Cafe</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="about.html">About Us</a>
            <a href="Contact.html">Contact</a>
            <a href="feedback.html">Feedback</a>
        </nav>
    </header>

    <main>
        <section class="feedback-section">
            <h2>⭐ Your Feedback Matters!</h2>
            <p>We'd love to hear about your experience at COZY CUP Cafe. Your input helps us improve!</p>
            
            <form id="feedbackForm" class="feedback-form">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email (optional)">
                </div>

                <div class="form-group">
                    <label>Overall Experience Rating:</label>
                    <div class="rating">
                        <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="5 stars">★</label>
                        <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 stars">★</label>
                        <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 stars">★</label>
                        <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 stars">★</label>
                        <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 star">★</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="6" placeholder="Share your thoughts..." required></textarea>
                </div>

                <button type="submit" class="btn">Submit Feedback</button>
            </form>

            <div id="responseMessage">
                </div>
        </section>
    </main>

    <footer>
        &copy; 2025 COZY CUP Cafe. All rights reserved.
    </footer>

    <script src="Feedback.js"></script>
</body>
</html>
