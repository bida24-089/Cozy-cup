<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback & Reviews</title>
    <link rel="stylesheet" href=" styles.css">
</head>
<body>

    <header class="page-header">
        <h1>Share Your Feedback & Reviews</h1>
    </header>

    <nav class="fixed-nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="feedback.html">Feedback</a></li>
        </ul>
    </nav>

    <main>
        <section class="feedback-form-section">
            <h2>Tell Us What You Think</h2>
            <div class="form-container">
                <form id="feedbackForm">
                    <div class="form-group">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email-optional">Your Email (Optional):</label>
                        <input type="email" id="email-optional" name="email-optional">
                    </div>
                    <div class="form-group">
                        <label for="rating">Overall Rating:</label>
                        <select id="rating" name="rating" required>
                            <option value="">-- Select a rating --</option>
                            <option value="5">★★★★★ Excellent</option>
                            <option value="4">★★★★ Good</option>
                            <option value="3">★★★ Average</option>
                            <option value="2">★★ Poor</option>
                            <option value="1">★ Terrible</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="feedback-message">Your Feedback:</label>
                        <textarea id="feedback-message" name="feedback-message" placeholder="Please provide your detailed feedback here..." required></textarea>
                    </div>
                    <button type="submit" class="submit-button">Submit Feedback</button>
                    <p id="submissionMessage" style="text-align: center; margin-top: 20px; font-weight: bold; color: #5a3e36;"></p>
                </form>
            </div>
        </section>

       
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Our Offerings. All rights reserved.</p>
    </footer>

    <script src="feedback.js"></script>

</body>
</html>
